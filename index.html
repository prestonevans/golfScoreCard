<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preston Jay</title>
    <script src="https://kit.fontawesome.com/ad835ba750.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>

<body>
    <form>
        <label for="numberOfPlayers">Number Of Players</label>
        <select name="numberOfPlayers" id="numberOfPlayers">
            <option value="1">1 Player</option>
            <option value="2">2 Players</option>
            <option value="3">3 Players</option>
            <option value="4">4 Players</option>
        </select>
        <label for="teeSelect">Select Your Tee</label>
        <select name="teeSelect" id="teeSelect">
            <option value="women">Women</option>
            <option value="men">Men</option>
            <option value="champion">Champion</option>
            <option value="pro">Pro</option>
        </select>
        <input type="submit" value="Create Score Card">
    </form>
</body>

</html>
